<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles .css">
    <link rel="shortcut icon" href="/pngtree.jpg" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <h1>Registration FORM</h1>
    <form>
        
        <label for="">First Name :</label>
        <input type="text" placeholder="Enter Your First Name" required>
        <label for="">Last Name :</label>
        <input type="text" placeholder="Enter Your Laat Name" required>
        <label for="">Age</label>
        <input type="number" placeholder="Enter Your Age" required>
        <label for="">Date Of Birth</label>
        <input type="date" required>
        <label for="">Gender</label>
       <div>
        <input type="radio" required>Male
        <input type="radio" required>Female
       </div>
        <label for="">Email : </label>
        <input type="email" placeholder="Enter Your Email" required>
        <label for="">Password :</label>
        <input type="password" placeholder="Enter Your Password" required>
        <label for="">Confirm Password :</label>
        <input type="password" placeholder="Enter Your Confirm Password" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
